version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: rssvibe-postgres
    environment:
      POSTGRES_DB: rssvibe
      POSTGRES_USER: rssvibe
      POSTGRES_PASSWORD: dev123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rssvibe"]
      interval: 10s
      timeout: 5s
      retries: 5

  migration:
    image: ghcr.io/${GITHUB_USERNAME:-yourusername}/rssvibe-migrationservice:latest
    container_name: rssvibe-migration
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=rssvibe;Username=rssvibe;Password=dev123"
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  api:
    image: ghcr.io/${GITHUB_USERNAME:-yourusername}/rssvibe-apiservice:latest
    container_name: rssvibe-api
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=rssvibe;Username=rssvibe;Password=dev123"
      JwtSettings__Secret: "your-super-secret-jwt-key-min-32-characters-long"
      JwtSettings__Issuer: "RSSVibe"
      JwtSettings__Audience: "RSSVibe"
      JwtSettings__ExpirationMinutes: "60"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      migration:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  client:
    image: ghcr.io/${GITHUB_USERNAME:-yourusername}/rssvibe-client:latest
    container_name: rssvibe-client
    environment:
      API_BASE_URL: http://localhost:8080
    ports:
      - "80:80"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    name: rssvibe-postgres-data
