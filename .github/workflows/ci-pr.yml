name: PR Validation

on:
  pull_request:
    branches:
      - develop
      - main

permissions:
  contents: read

jobs:
  validate:
    name: Build, Format, and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v5
        with:
          global-json-file: global.json
      
      - name: Restore dependencies
        run: dotnet restore -p:ContinuousIntegrationBuild=true
      
      - name: Build solution
        run: dotnet build -c Release --no-restore -p:ContinuousIntegrationBuild=true -p:TreatWarningsAsErrors=true
      
      - name: Verify code formatting
        run: dotnet format --verify-no-changes --no-restore
      
      - name: Run tests
        run: |
          cd Tests/RSSVibe.ApiService.Tests
          dotnet run -c Release --no-build -p:ContinuousIntegrationBuild=true -- --report-trx --report-trx-filename test-results.trx
          
      - name: Restore tools
        run: dotnet tool restore
        if: always()
        
      - name: Convert test results to CTRF
        run: dotnet tool run DotnetCtrfJsonReporter -p "Tests/RSSVibe.ApiService.Tests/bin/Release/net10.0/TestResults/test-results.trx" -t mstest
        if: always()
        
      - name: Publish Test Report
        uses: ctrf-io/github-test-reporter@v1
        with:
          report-path: './ctrf/ctrf-report.json'
          github-report: true
        if: always()
      
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: Tests/RSSVibe.ApiService.Tests/bin/Release/net10.0/TestResults/test-results.trx
          retention-days: 7
