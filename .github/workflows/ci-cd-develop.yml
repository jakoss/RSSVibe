name: Develop CI/CD

on:
  push:
    branches:
      - develop

permissions:
  contents: read
  packages: write

jobs:
  validate:
    name: Build, Format, and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          cache: true
          cache-dependency-path: '**/packages.lock.json'
      
      - name: Restore dependencies
        run: dotnet restore -p:ContinuousIntegrationBuild=true
      
      - name: Build solution
        run: dotnet build -c Release --no-restore -p:ContinuousIntegrationBuild=true -p:TreatWarningsAsErrors=true
      
      - name: Verify code formatting
        run: dotnet format --verify-no-changes --no-restore
      
      - name: Run tests
        run: |
          cd Tests/RSSVibe.ApiService.Tests
          dotnet run -c Release --no-build -p:ContinuousIntegrationBuild=true -- --report-trx --report-trx-filename test-results.trx
      
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: Tests/RSSVibe.ApiService.Tests/TestResults/*.trx
          retention-days: 7

  docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: validate
    
    strategy:
      matrix:
        service: [apiservice, client, migrationservice]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/rssvibe-${{ matrix.service }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-,format=short
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./src/RSSVibe.${{ matrix.service == 'apiservice' && 'ApiService' || matrix.service == 'client' && 'Client' || 'MigrationService' }}/Dockerfile
          push: ${{ !env.ACT }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Print usage information
        if: matrix.service == 'client'
        run: |
          echo "Client image requires API_BASE_URL environment variable"
          echo "Example: docker run -e API_BASE_URL=https://api.example.com ghcr.io/${{ github.repository_owner }}/rssvibe-client:latest"
