events { }

http {
    include mime.types;
    
    types {
        application/wasm wasm;
        application/json json;
    }
    
    server {
        listen 80;
        
        # Health check endpoint for container orchestration
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
        
        # Proxy API requests to backend API service
        location /api/ {
            proxy_pass http://api:8080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Disable buffering for better performance with streaming responses
            proxy_buffering off;
        }
        
        # Default location - Blazor app files
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html =404;
            add_header Cache-Control "no-cache";
        }
        
        # Blazor framework files - cache aggressively (immutable)
        location /_framework/ {
            root /usr/share/nginx/html;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
        
        # Configuration files - never cache
        location ~ ^/appsettings.*\.json$ {
            root /usr/share/nginx/html;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
            add_header Pragma "no-cache";
            expires 0;
        }
    }
}
